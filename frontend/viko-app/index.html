<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets Farina</title>
    <link rel="icon" href="faviconV2.ico" type="image/x-icon">

    <!-- Importación de fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- Iconos de Font Awesome -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="css/nucleo-svg.css" rel="stylesheet" />

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link id="pagestyle" href="css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"> <!-- Estilos personalizados -->
</head>
<body>

<div class="container-fluid py-4">
    <!-- Fila que contiene la tabla de tweets -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-lg-6 col-7">
                            <h5>Últimos 100 tweets con #Farina</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <!-- Contenedor de la tabla con scroll vertical -->
                    <div class="table-container table-responsive">
                        <table id="tweets-table" class="table align-items-center mb-0">
                            <thead>
                            <tr>
                                <th class="text-uppercase text-dark text-xs font-weight-bolder  ps-2">Usuario</th>
                                <th class="text-uppercase text-dark text-xs font-weight-bolder  ps-2">Texto</th>
                                <th class="text-center text-uppercase text-dark text-xs font-weight-bolder  ps-1">Fecha</th>
                                <th class="text-center text-uppercase text-dark text-xs font-weight-bolder  ps-1">Sentimiento</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Las filas de tweets se agregarán dinámicamente aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fila que contiene los gráficos -->
    <div class="row mt-4">
        <!-- Gráfico de barras -->
        <div class="col-lg-7 mb-lg-0 mb-4">
            <div class="card">
                <div class="card-body p-3">
                    <div class="chart-container">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico circular (Pie chart) -->
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body p-3">
                    <div class="chart-container">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fila que contiene el gráfico de línea -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-3">
                    <div class="row chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Importación de librerías y scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería Chart.js para gráficos -->
<script src="script.js"></script> <!-- Script personalizado para la lógica -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
